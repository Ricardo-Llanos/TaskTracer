<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="app">
        <!-- ==== Overlay ==== -->
        <div class="background">
            <div class="overlay"></div>

            <picture class="background__picture">
                <source media="(max-width: 700px)" srcset="resources/landscape_640.jpg">
                <source media="(max-width: 2000px)" srcset="resources/landscape_1280.jpg">
                <img class="background__img" src="resources/landscape_640.jpg" alt="Landscape background">
            </picture>
        </div>

        <!-- ==== Main Content ==== -->
        <main class="main">

            <!-- Header (change mode - white - black) -->
            <header class="header">
                <h1>TO DO</h1>
                <button class="header-btn change-style">
                    <svg class="icon header-icon">
                        <use href="resources/icons.svg#icon-moon"></use>
                    </svg>
                </button>
            </header>

            <!-- Content -->
            <div class="content">

                <!-- Add new task -->
                <form class="content__header" id="task-form">
                    <input type="text" 
                            placeholder="Create a new Task..."
                            aria-label="New task name"
                            required>
                    <button type="submit">Add</button>
                </form>

                <!-- Tasks -->
                <section class="content__tasks" aria-label="List of tasks">
                    <ul class="list task__list">
                        <!-- Task -->
                        <li class="list__item task__item">
                            <div class="item__info">
                                <input type="checkbox" name="marcar" id="" class="task__checkbox">
                                <label class="task__label">Complete online JavaScript course</label>
                            </div>
                            <button type="button" class="item__delete" aria-label="Delete task">
                                <svg class="icon icon-delete">
                                    <use href="resources/icons.svg#icon-cross"></use>
                                </svg>
                            </button>
                        </li>

                        <!-- Task -->
                        <li class="list__item task__item">
                            <div class="item__info">
                                <input type="checkbox" name="marcar" id="" class="task__checkbox">
                                <label type="text" class="task__label">Reach a job (CV)</label>
                            </div>
                            <button type="button" class="item__delete" aria-label="Delete task">
                                <svg class="icon icon-delete">
                                    <use href="resources/icons.svg#icon-cross"></use>
                                </svg>
                            </button>
                        </li>
                    </ul>

                    <!-- Actions - filters -->
                    <footer class="task__actions">
                        <span class="task__summary">4 items left</span>

                        <nav class="actions__filters" aria-label="Task Filters">
                            <button type="button" class="filter--active" aria-label="View all tasks">All</button>
                            <button type="button" aria-label="View active tasks">Active</button>
                            <button type="button" arial-label="View completed tasks">Completed</button>
                        </nav>

                        <button class="task__clear" type="button" aria-label="Clean All tasks">Clear Completed</button>
                    </footer>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
