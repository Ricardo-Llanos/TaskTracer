<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="app">
        <div class="background">
            <div class="overlay"></div>

            <picture class="background__picture">
                <source media="(max-width: 700px)" srcset="resources/landscape_640.jpg">
                <source media="(max-width: 2000px)" srcset="resources/landscape_1280.jpg">
                <img class="background__img" src="resources/landscape_640.jpg" alt="Landscape background">
            </picture>
        </div>
        <main class="main">
            <header class="header">
                <h1>TO DO</h1>
                <button class="header-btn change-style">
                    <svg class="icon header-icon">
                        <use href="resources/icons.svg#icon-moon"></use>
                    </svg>
                </button>
            </header>

            <div class="content">
                <div class="content__header">
                    <input type="text" placeholder="Currently typing">
                    <button type="button">Add</button>
                </div>
                <div class="content__tasks">
                    <ul class="list task__list">
                        <li class="list__item task__item">
                            <div class="item__info">
                                <input type="checkbox" name="marcar" id="checkbox">
                                <input type="text">
                            </div>
                            <div class="item__delete">
                                <svg class="icon icon-delete">
                                    <use href="resources/icons.svg#icon-cross"></use>
                                </svg>
                            </div>
                        </li>
                        <li class="list__item task__item">
                            <div class="item__info">
                                <input type="checkbox" name="marcar" id="">
                                <input type="text">
                            </div>
                            <div class="item__delete">
                                <svg class="icon icon-delete">
                                    <use href="resources/icons.svg#icon-cross"></use>
                                </svg>
                            </div>
                        </li>
                    </ul>
                    <div class="task__actions">
                        <span class="task__summary">4 items left</span>
                        <div class="actions__filters">
                            <button type="button">All</button>
                            <button type="button">Active</button>
                            <button type="button">Completed</button>
                        </div>
                        <button class="task__clear" type="button">Clear Completed</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
